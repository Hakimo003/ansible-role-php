---
php_enablerepo: "remi"

php_version: "7.2"

php_packages_state: "present"

php_packages:
  - php
  - php-pear
  - php-bcmath
  - php-pecl-jsond-devel
  - php-mysqlnd
  - php-gd
  - php-common
  - php-fpm
  - php-intl
  - php-cli
  - php
  - php-xml
  - php-opcache
  - php-pecl-apcu
  - php-pecl-jsond
  - php-pdo
  - php-gmp
  - php-process
  - php-pecl-imagick
  - php-devel
  - php-mbstring
  - php-imap
  - php-zip
  - php-pgsql

php_timezone: Europe/Warsaw
php_upload_max_filesize: "20M"
php_post_max_size: "20M"
php_memory_limit: "1024M"
php_max_execution_time: 60
